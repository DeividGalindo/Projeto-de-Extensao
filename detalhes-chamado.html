<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - ServiceDesk App</title>
    <link rel ="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container"> 
        <header class="page-header">
            <button class="btn-back" id="btn-voltar-dashboard">
                &larr; 
            </button>
            <h2>Detalhes do Chamado</h2>
        </header>

        <main class="dashboard-content">
            <section class="card details-card">
                <h3 id="detalhes-titulo">Chamado #...</h3>
                <p><strong>Status:</strong> <span class="status" id="detalhes-status">...</span></p>
                <p><strong>Departamento:</strong> <span id="detalhes-departamento">...</span></p>
                <p><strong>Prioridade:</strong> <span id="detalhes-prioridade">...</span></p>
                <p><strong>Descrição:</strong> <span id="detalhes-descricao">...</span></p>
            </section>

            <section class="card history-card">
                <h3>Histórico de Atualizações</h3>
                <ul class="history-list" id="detalhes-historico">
                    <li>Carregando histórico...</li>
                </ul>
            </section>

            <section class="card comment-form-card">
            <h3>Adicionar Comentário</h3>
            <form id="form-add-comment">
                <div class="input-group">
                    <label for="novo-comentario">Sua mensagem:</label>
                    <textarea id="novo-comentario" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-accent">Enviar Comentário</button>
            </form>
        </section>

        <button class="btn btn-primary" id="btn-retornar-painel">Retornar ao Painel do Solicitante</button>
        </main>
    </div>
    <script src="js/main.js"></script> 
</body>
</html>
