<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - ServiceDesk App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        
        <aside class="app-sidebar">
            <div class="logo">Service<span>Desk</span></div>
            <nav class="sidebar-menu">
                <h3>Tickets</h3>
                <ul>
                    <li><a href="#" id="btn-voltar-dashboard"> &larr; Voltar ao Painel</a></li>
                </ul>
            </nav>
        </aside>

        <main class="app-main-content">
            
            <header class="page-header">
                
                <div style="width: 40px; flex-shrink: 0;"></div>

                <h1 style="flex-grow: 1; text-align: center;">Detalhes do Chamado</h1>

                <div class="user-menu">
                    </div>
            </header>

            <div class="details-container">
                
                <section class="card details-card">
                    <h3 id="detalhes-titulo">Chamado #...</h3>
                    <p><strong>Status:</strong> <span class="status" id="detalhes-status">...</span></p>
                    <p><strong>Departamento:</strong> <span id="detalhes-departamento">...</span></p>
                    <p><strong>Prioridade:</strong> <span id="detalhes-prioridade">...</span></p>
                    <p><strong>Descrição:</strong> <span id="detalhes-descricao">...</span></p>
                </section>
        
                <section class="card" id="admin-ticket-controls" style="display: none;">
                    </section>
        
                <section class="card anexo-card" id="detalhes-anexo-container">
                    <h3>Anexo</h3>
                    <p id="anexo-placeholder">Nenhum anexo encontrado para este chamado.</p>
                </section>
        
                <section class="card history-card">
                    <h3>Histórico de Atualizações</h3>
                    <ul class="history-list" id="detalhes-historico">
                        <li>Carregando histórico...</li>
                    </ul>
                </section>
        
                <section class="card comment-form-card" style="display: none;">
                    <h3>Adicionar Comentário</h3>
                    <form id="form-add-comment">
                        <div class="input-group">
                            <label for="novo-comentario">Sua mensagem:</label>
                            <textarea id="novo-comentario" name="novo-comentario" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-accent">Enviar Comentário</button>
                    </form>
                </section>
        
                </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

</body>
</html>
