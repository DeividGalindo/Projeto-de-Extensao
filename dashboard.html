<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ServiceDesk App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="dashboard-container">
        <header class="page-header">
            <h2>ServiceDesk</h2>
        </header>

        <main class="dashboard-content">
            <section class="card summary-card">
                <h3>Resumo de Solicitações</h3>
                <div class="summary-details">
                    <p>Aberto: <span>3</span></p> <p>Data: <span id="summary-date"></span></p> 
                </div>
                <button class="btn btn-accent">Abrir Novo Chamado</button>
            </section>

    <div class="search-container">
                <input type="search" id="campo-busca-user" placeholder="Buscar por ID...">
            </div>

            <div class="filter-container" id="filter-container-user">
                <button class="btn btn-filter active" data-status="todos">Todos</button>
                <button class="btn btn-filter" data-status="Aberto">Abertos</button>
                <button class="btn btn-filter" data-status="Em Progresso">Em Andamento</button>
                <button class="btn btn-filter" data-status="Fechado">Finalizados</button>
            </div>

            <section class="tickets-section" id="user-ticket-list">

    <section class="tickets-section" id="user-ticket-list">
        <h3>Chamados em Andamento</h3>
    </section>

            </section>
        </main>
    </div>
