<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - ServiceDesk App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        
        <aside class="app-sidebar">
            <div class="logo">Service<span>Desk</span></div>
            <nav class="sidebar-menu">
                <h3>Admin</h3>
                <ul>
                    <li><a href="dashboard-admin.html" class="active">Painel Principal</a></li>
                </ul>
                <h3>Tickets</h3>
                <ul>
                    <li><a href="dashboard-admin.html" class="active">Todos Chamados</a></li>
                </ul>
            </nav>
        </aside>

        <main class="app-main-content">
            
            <header class="page-header">
                <h1>Painel do Administrador</h1>
                <div class="user-menu">
                    </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Abertos</h3>
                    <div class="stat-number" id="stat-abertos-admin">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Andamento</h3>
                    <div class="stat-number" id="stat-andamento-admin">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Finalizados</h3>
                    <div class="stat-number" id="stat-finalizados-admin">0</div>
                </div>
                <div class="stat-card">
                    <h3>Data Atual</h3>
                    <div class="stat-number" id="admin-data-atual" style="font-size: 1.6em; margin-top: 10px;">
                        Carregando...
                    </div>
                </div>
            </div>

            <div class="tickets-table-container">
                
                <div class="table-controls">
                    <div class="filter-container" id="filter-container-admin">
                        <button class="btn btn-filter active" data-status="todos">Todos</button>
                        <button class="btn btn-filter" data-status="Aberto">Abertos</button>
                        <button class="btn btn-filter" data-status="Em Progresso">Em Andamento</button>
                        <button class="btn btn-filter" data-status="Fechado">Finalizados</button>
                    </div>
                    <div class="search-container">
                        <input type="search" id="campo-busca-admin" placeholder="Buscar por ID ou título...">
                    </div>
                </div>

                <div class="ticket-row header">
                    <div class="ticket-cell id">Chamado ID</div>
                    <div class="ticket-cell titulo">Título</div>
                    <div class="ticket-cell categoria">Categoria</div>
                    <div class="ticket-cell autor">Autor</div>
                    <div class="ticket-cell data">Data Abertura</div>
                    <div class="ticket-cell status">Status</div>
                    <div class="ticket-cell acoes">Ações</div>
                </div>

                <div id="admin-ticket-list">
                    <p style="padding: 20px; text-align: center;">Carregando chamados...</p>
                </div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
