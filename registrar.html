<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - ServiceDesk App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Crie sua Conta</h1>
            <form id="form-registrar">
                <div class="input-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group-checkbox">
                    <input type="checkbox" id="politica" name="politica" required>
                    <label for="politica">Eu li e aceito a <a href="#" target="_blank">Política de Usuário</a></label>
                </div>

                <button type="submit" class="btn btn-accent">Registrar</button>
            </form>
            <a href="index.html" class="forgot-password">Já tem uma conta? Faça login</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
