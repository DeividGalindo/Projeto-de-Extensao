</aside>

        <main class="app-main-content">
            
            <header class="page-header">
                <button class="btn-menu-mobile" id="btn-menu-mobile">
                     <span></span>
                     <span></span>
                     <span></span>
                 </button>

                 <h1 style="flex-grow: 1; text-align: center;">Abrir Novo Chamado</h1> 
                 <div class="header-user-actions">
                 <div class="user-menu"></div> 
                 </div>
            </header>

    <h1 style="flex-grow: 1; text-align: center;">Abrir Novo Chamado</h1> 
    <div class="header-user-actions">
        <div class="user-menu"></div> 
    </div>
            </header>

                <h1 style="flex-grow: 1; text-align: center;">Editar Chamado</h1>
                
                <div class="user-menu">
                    </div>
            </header>

            <div class="form-container">
                <div class="card">
                    <form id="form-editar-chamado">
                        <div class="input-group">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" name="titulo" required>
                        </div>

                        <div class="input-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="4" required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" name="categoria">
                                <option value="hardware">Hardware</option>
                                <option value="software">Software</option>
                                <option value="rede">Rede</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-accent" style="max-width: 250px;">Salvar Alterações</button>
                        <button type="button" class="btn btn-secondary" id="btn-voltar-painel" style="max-width: 250px; margin-left: 10px;">Cancelar</button>
                    </form>
                </div>
            </div>

        </main>
    </div>
